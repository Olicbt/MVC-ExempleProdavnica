<div class="container">
<h3>Внеси потрошувач</h3>
<div class="alert alert-success" ng-show="success">Uspesno vnesovte potrosuvac</div>
<form name="myForm">

  <div class="form-group">
    <label for="ime">Име на потрошувач:</label>
	<div class="alert alert-danger" ng-show="myForm.ime.$invalid && myForm.ime.$dirty">Vnesi ime</div>
    <input type="text" class="form-control" id="ime" name="ime" ng-model="ime" ng-minlength="3" required>
  </div>
  
  <div class="form-group">
    <label for="adresa">Адреса:</label>
	<div class="alert alert-danger" ng-show="myForm.adresa.$invalid && myForm.adresa.$dirty">Vnesi adresa</div>
    <input type="text" class="form-control" id="adresa" name="adresa" ng-model="adresa" required>
  </div>
  
  <div class="form-group">
    <label for="telefon">Телефон:</label>
    <input type="number" class="form-control" id="telefon" name="telefon" ng-model="telefon">
  </div>
  
  <div class="form-group">
    <label for="email">E-пошта:</label>
    <input type="text" class="form-control" id="email" name="email" ng-model="email">
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="details_potrosuvaci_fun(ime,adresa,telefon,email)">Зачувај</button>
</form>
</div>
